type User {
    id: ID!
    username: String!
    avatar: URL!
    email: String!
    password: String!
    events: [Event!]!
    submissions: [Submission!]!

    token: JWT
    _createdAt: DateTime!
}

extend type Query {
    user(username: String!): User!
}

extend type Mutation {
    createUser(username: String!, email: String!, password: String!): User!
    loginUser(username: String!, password: String!): User!
}
