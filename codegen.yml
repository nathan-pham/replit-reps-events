schema: http://localhost:3000/api/graphql
documents: components/**/*.graphql
generates:
    ./schema/index.ts:
        plugins:
            - typescript
            - typescript-resolvers
            - typescript-operations
        config:
            fetcher: urql
    ./components/graphql.ts:
        plugins:
            - typescript
            - typescript-operations
            - typescript-urql
        config:
            withHooks: true
            withComponent: false
